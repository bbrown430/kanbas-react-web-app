    <head>
        <title>Assignment Edit</title>

        <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />
    </head>
    <body>
        <div class="d-flex vh-100">
            <div class="d-none d-md-block">
              <ul class="wd-kanbas-navigation">

                    <img src="/images/Northeastern_Logo.svg" alt="Northeastern Logo">
                  </a></li>

                  <li>
                    <a href="/Kanbas/Dashboard/screen.html">
                      <i class="fas fa-tachometer-alt"></i>Dashboard</a>
                  </li>
                  <li class="wd-active">
                    <a href="/Kanbas/Courses/Home/screen.html">
                      <i class="fas fa-book"></i>Courses</a>
                  <li><a href="#"><i class="fa fa-calendar"></i>Calendar</a></li>
                  <li><a href="#"><i class="fa fa-inbox"></i>Inbox</a></li>
                  <li><a href="#"><i class="fas fa-history"></i>History</a></li>
                  <li><a href="#"><i class="fas fa-video"></i></i>Studio</a></li>
                  <li><a href="#"><i class="fas fa-recycle"></i>Commons</a></li>
                  <li><a href="#"><i class="fas fa-question-circle"></i>Help</a></li>
                </ul>
            </div>
            <div class="d-none d-md-block">
              <ul class="wd-navigation">
                  <li>
                      <a href="/Kanbas/Courses/Home/screen.html">Home</a></li>
                  <li>
                      <a href="/Kanbas/Courses/Home/screen.html">Modules</a>
                  </li>
                  <li><a href="http://piazza.com">Piazza</a></li>
                  <li><a href="#">Zoom</a></li>
                  <li class="wd-active">
                      <a href="/Kanbas/Courses/Assignments/screen.html">Assignments</a>
                  </li>
                  <li><a href="#">Quizzes</a></li>
                  <li><a href="/Kanbas/Courses/Grades/screen.html">Grades</a></li>
                  <li><a href="#">People</a></li>
              </ul>
            </div>
            <div class="flex-fill m-4">
                <label>Assignment Name</label><br>
                        <input type="text" name="wd-assignment-name" id="Assignment 1"><br>
                        <label>Description</label><br>
                        <textarea name="wd-assignment-description" id="" cols="50" rows="4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut possimus velit sunt? Distinctio sint, quae mollitia perspiciatis quas at neque non cupiditate numquam dolores. Autem accusantium laborum pariatur adipisci neque?
                        </textarea>
                        <br>
                        <table>
                            <tbody>
                                <tr>
                                    <td><label>Points</label></td>
                                    <td><input type="number" value="100" min="0" max="100"></td>
                                </tr>
                                <tr>
                                    <td><label>Assignment Group</label></td>
                                    <td>
                                        <select>
                                            <option>Assignments</option>
                                            <option>Quizzes</option>
                                            <option>Exams</option>
                                            <option>Projects</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Display Grade as</label></td>
                                    <td>
                                        <select>
                                            <option>Percentage</option>
                                            <option>Fraction</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top">
                                        <label>Submission Type</label>
                                    </td>
                                    <td>
                                        <select>
                                            <option>Online</option>
                                            <option>In Person</option>
                                        </select>
                                        <br>
                                        <label>Online Entry Options</label>
                                        <br>
                                        <input type="checkbox" name="text" id="text" value="Text Entry">
                                        <label for="text">Text Entry</label>
                                        <br>
                                        <input type="checkbox" name="url" id="url" value="Website URL">
                                        <label for="url">Website URL</label>
                                        <br>
                                        <input type="checkbox" name="media" id="media" value="Media Recordings">
                                        <label for="url">Media Recordings</label>
                                        <br>
                                        <input type="checkbox" name="anno" id="anno" value="Student Annotation">
                                        <label for="url">Student Annotation</label>
                                        <br>
                                        <input type="checkbox" name="upload" id="upload" value="File Uploads">
                                        <label for="url">File Uploads</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top">
                                        <label>Assign</label>
                                    </td>
                                    <td>
                                        <label>Assign to</label>
                                        <br>
                                        <input type="text" value="Everyone"><br>
                                        <label>Due</label>
                                        <br>
                                        <input type="date"><br>
                                        <label>Available from</label>
                                        <br>
                                        <input type="date"><br>
                                        <label>Until</label>
                                        <br>
                                        <input type="date">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="\Kanbas\Courses\Assignments\screen.html"><button>Cancel</button></a>
                                        <a href="\Kanbas\Courses\Assignments\screen.html"><button>Save</button></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
            </div>
          </div>
    </body>
</html>
