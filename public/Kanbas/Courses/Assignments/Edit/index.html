<html>
    <head>
    </head>
    <body>
        <label>Assignment Name</label><br>
        <input type="text" name="wd-assignment-name" id="Assignment 1"><br>
        <label>Description</label><br>
        <textarea name="wd-assignment-description" id="" cols="50" rows="4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut possimus velit sunt? Distinctio sint, quae mollitia perspiciatis quas at neque non cupiditate numquam dolores. Autem accusantium laborum pariatur adipisci neque?
        </textarea>
        <br>
        <table>
            <tbody>
                <tr>
                    <td><label>Points</label></td>
                    <td><input type="number" value="100" min="0" max="100"></td>
                </tr>
                <tr>
                    <td><label>Assignment Group</label></td>
                    <td>
                        <select>
                            <option>Assignments</option>
                            <option>Quizzes</option>
                            <option>Exams</option>
                            <option>Projects</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Display Grade as</label></td>
                    <td>
                        <select>
                            <option>Percentage</option>
                            <option>Fraction</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <label>Submission Type</label>
                    </td>
                    <td>
                        <select>
                            <option>Online</option>
                            <option>In Person</option>
                        </select>
                        <br>
                        <label>Online Entry Options</label>
                        <br>
                        <input type="checkbox" name="text" id="text" value="Text Entry">
                        <label for="text">Text Entry</label>
                        <br>
                        <input type="checkbox" name="url" id="url" value="Website URL">
                        <label for="url">Website URL</label>
                        <br>
                        <input type="checkbox" name="media" id="media" value="Media Recordings">
                        <label for="url">Media Recordings</label>
                        <br>
                        <input type="checkbox" name="anno" id="anno" value="Student Annotation">
                        <label for="url">Student Annotation</label>
                        <br>
                        <input type="checkbox" name="upload" id="upload" value="File Uploads">
                        <label for="url">File Uploads</label>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <label>Assign</label>
                    </td>
                    <td>
                        <label>Assign to</label>
                        <br>
                        <input type="text" value="Everyone"><br>
                        <label>Due</label>
                        <br>
                        <input type="date"><br>
                        <label>Available from</label>
                        <br>
                        <input type="date"><br>
                        <label>Until</label>
                        <br>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Cancel</button>
                        <button>Save</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
